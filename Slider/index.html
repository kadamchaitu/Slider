<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Slider Project</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="./images/arrow_icon.png" class="leftarrow" alt="arrow_icon" />
        <div class="frame">
          <div class="slider1">
            <img src="./images/image1.png" class="image" alt="" />
            <img src="./images/image2.png" class="image" alt="" />
            <img src="./images/image3.png" class="image" alt="" />
            <img src="./images/image4.png" class="image" alt="" />
          </div>
        </div>
        <img
          src="./images/arrow_icon.png"
          class="rightarrow"
          alt="arrow_icon"
        />
      </div>
      <div class="bottom"></div>
    </div>
    <script src="./slider.js"></script>
  </body>
</html>
